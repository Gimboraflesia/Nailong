<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1 style="text-align: center">Cara Berdiam Diri</h1>

    <!-- Ini Adalah ol (ordered list) -->
    <ol>
      <li>Cari tempat yg nyaman</li>
      <li>Duduk</li>
      <li>Diem</li>
      <li>Diem</li>
      <li>Tidur</li>
    </ol>

    <!-- Ini Adalah ul (unodered list) -->
    <h1 style="text-align: center">Cara Berdiam Diri</h1>

    <ul>
      <li>Cari tempat yg nyaman</li>
      <li>Duduk</li>
      <li>Diem</li>
      <li>Diem</li>
      <li>Tidur</li>
    </ul>
  </body>
</html>
